<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 2px;
            background-color: #333;
            border: 2px solid #000;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eee;
            font-size: 2em;
            cursor: pointer;
        }

        .cell:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>

    <h1>Luis Mario Lopez Reyes</h1>
    <p id="turno"></p>
    <div class="container">
        <div class="board" id="board">
            <div class="cell" onclick="placeMarker(0, 0)"></div>
            <div class="cell" onclick="placeMarker(0, 1)"></div>
            <div class="cell" onclick="placeMarker(0, 2)"></div>
            <div class="cell" onclick="placeMarker(1, 0)"></div>
            <div class="cell" onclick="placeMarker(1, 1)"></div>
            <div class="cell" onclick="placeMarker(1, 2)"></div>
            <div class="cell" onclick="placeMarker(2, 0)"></div>
            <div class="cell" onclick="placeMarker(2, 1)"></div>
            <div class="cell" onclick="placeMarker(2, 2)"></div>
        </div>
    </div>

    <script>
        let currentPlayer = 'X';
        turno.innerHTML = `Es el turno del jugador <b>${currentPlayer}</b>`;
        let board = ['', '', '', '', '', '', '', '', ''];

        function placeMarker(row, col) {
            
            const cellIndex = row * 3 + col;
            if (board[cellIndex] === '') {
                board[cellIndex] = currentPlayer;
                document.getElementsByClassName('cell')[cellIndex].innerText = currentPlayer;
                if (checkWin()) {
                    alert('¡' + currentPlayer + ' ha ganado!');
                    resetGame();
                    return;
                }
                if (checkDraw()) {
                    alert('¡Empate!');
                    resetGame();
                    return;
                }
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                turno.innerHTML = `Es el turno del jugador <b>${currentPlayer}</b>`;
            }
        }

        function checkWin() {
            const winConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return true;
                }
            }
            return false;
        }

        function checkDraw() {
            return !board.includes('');
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            const cells = document.getElementsByClassName('cell');
            for (let cell of cells) {
                cell.innerText = '';
            }
        }
    </script>

</body>

</html>
